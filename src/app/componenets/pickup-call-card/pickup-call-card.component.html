<ion-card>
  <ion-card-header *ngIf="hasheader">
    <ion-card-subtitle>Last Pickup Call</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-item lines="none">
      <ion-icon *ngIf="status == 'On hold'" name="hourglass-outline" slot="start" color="warning"></ion-icon>
      <ion-icon *ngIf="status == 'Processing'" name="archive-outline" slot="start" color="secondary"></ion-icon>
      <ion-icon *ngIf="status == 'Finished'" name="checkmark-circle-outline" slot="start" color="primary"></ion-icon>
      <ion-label>
        {{status}}<p>{{createdat}}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="null">
      <ion-label>
        <p>Created at {{createdat}}</p>
        <p>Note: {{notes}}</p>
      </ion-label>
    </ion-item>
    <ion-item line="none" *ngIf="status =='Finished'">
      <ion-icon name="trophy" slot="start" color="success"></ion-icon>
      <ion-label color="success">$ {{value}}</ion-label>
    </ion-item>
    <ion-button color="success" fill="clear" size="full" *ngIf="hasfooter">See All..</ion-button>
  </ion-card-content>
</ion-card>
<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button color="success">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
