<ion-content [fullscreen]="true">
  <div class="flex-loader">
    <form [formGroup]="form">
      <ion-card>
        <ion-card-header>
          <ion-card-title color="success">Mejorainfotech</ion-card-title>
          <ion-card-subtitle>Add Chield</ion-card-subtitle>
        </ion-card-header>
      
        <ion-item>
          <ion-input type="email" label="Enter User Email" labelPlacement="floating" placeholder="Email" formControlName="email"></ion-input>
        </ion-item>
        <app-error-message [field]="form.get('email')" message="Email is required"></app-error-message>
        <ion-item>
          <ion-input type="password" label="Enter User Password" labelPlacement="floating" placeholder="Password" formControlName="password"></ion-input>
        </ion-item>
        <ion-label color="danger" *ngIf="form.get('password')?.touched && form.get('password')?.errors">Password Mandatory</ion-label>
        <ion-button color="dark" size="full" fill="clear" [disabled]="!form.get('email')">Forgot email/password</ion-button>
        <ion-button color="success" size="full" (click)="login()" [disabled]="!form.valid">Login</ion-button>
        <ion-button color="success" size="full" fill="clear" (click)="register()">Register</ion-button>
        </ion-card>
      </form>
  </div>
</ion-content>
